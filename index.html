<!DOCTYPE html>

  <head>

    <title>Paul's Timetable</title>

    <!-- Bootstrap core CSS -->

  <body>

    <div class="container">
      <div class="header clearfix">

        <h3 class="text-muted">Paul's Timetable</h3>
      </div>

      <div class="jumbotron">
        <h1 class="display-3">Lecture Timetable</h1>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Mon</th>
                <th>Tues</th>
                <th>Wed</th>
                <th>Thur</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">9 - 10</th>
                <td>Math</td>
                <td>Eng</td>
                <td>Phy</td>
                <td>Math</td>
              </tr>
              <tr>
                <th scope="row">10-12</th>
                <td>Geo</td>
                <td>Further maths</td>
                <td>English</td>
                <td>Bio</td>
              </tr>
              <tr>
                <th scope="row">12-1</th>
                <td>Litera</td>
                <td>Animal hus</td>
                <td>Maths</td>
                <td>English</td>
              </tr>
              <tr>
                <th scope="row">1-2.30</th>
                <td>Maths</td>
                <td>Phy</td>
                <td>English</td>
                <td>Bio</td>
            </tbody>
          </table>
        </div>

        <div class="col-lg-6">

        </div>
      </div>

      </footer>
